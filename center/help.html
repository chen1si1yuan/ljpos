<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/help.css/ljApp.css" rel="stylesheet"><!--左边列表部分-->
    <link href="./css/help.css/menu.css" rel="stylesheet"><!--右边详情部分-->
    <link href="./css/help.css/foot_part.css" rel="stylesheet"> <!--footer部分-->
    <title>帮助文档</title>
</head>
<body>
    <div id="ljApp" :class='{ljapp:fg}'>
        <ul>
            <menu-list :class={menu_li:fg} v-for="item in menuList" :name='item.name' :id='item.id'>
        </menu-list>
        </ul> <foot_part></foot_part>
    </div>
    <div id="word_part">
        <art_part 
        :li_title='li_title' 
        :li_part1='li_part1' 
        :li_part2='li_part2'
        :li_art1='li_art1'
        :li_art2='li_art2'
        ></art_part>
    </div>
    <footer id="foot_part">
        {{foot}}
    </footer>
    <script src="./js/homepage.js/pagehome_assemble.js" async></script>
    <script src="./js/_vue@2.5.17@vue/dist/vue.min.js"></script>
    <script src="./js/help.js/ljApp.js" type="text/javascript"></script><!--左边列表部分-->
    <script src="./js/help.js/menu.js" type="text/javascript"></script><!--//右边详情部分-->
    <script src="./js/help.js/foot_part.js" type="text/javascript"></script>
    <script>
        Vue.component('foot_part',{
            template:'<div style="height:50px;width:100px;background:red;">lalal</div>'
        })
    var foot_part=new Vue({
        el:"#foot_part",
        data:{
            foot:"ladjf"
        }
    })
    </script>
</body>
</html>
