<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帮助中心</title>
    <link href="./css/homepage.css/headerPart.css" rel="stylesheet">
    <link href="./css/help.css/help.css" rel="stylesheet"> 
    <script src="./js/vue.js" type="text/javascript"></script>
    <script src="./js/homepage.js/nav.js" type="text/javascript"></script>
    <style>
            #headerli4{
                background: gray;
            }
        </style>
</head>
<body>
  <header id="head">
      <header-part></header-part>
  </header>
  <div id="help">        
    <left-siderbar @page_skip="skip"></left-siderbar>
    <div class="rightcontent">
        <h1 class="one_title">{{nowMenu}}</h1>
        <component :is="comName"></component>   
    </div>
    </div>
  <script>
    var head=new Vue({
        el:"#head"
    })
    Vue.component('left-siderbar',{
        template:`<div class="leftsidebar">
                    <ul class="menu">
                        <li v-for="item in menu" @click="response_page">
                            <a @click="showToggle(item)" :class="{drop:isShow}">{{item.name}}</a>
                            <ul v-show="item.isSubShow" class="submenu">
                                <li v-for="subItem in item.subMenus">
                                    <a href="#subItem">{{subItem}}</a>                                   
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>`,
        data:function(){
            return {
                isShow:false,
                menu:[
                    {
                        name:'入门指南',
                        isSubShow:false,
                        subMenus:['平台简介','平台操作流程']
                        //     { name:'平台简介'},
                        //     { name:'平台操作流程'}
                        // ]
                    },
                    {
                        name:'应用创建指南',
                        isSubShow:false,
                        subMenus:[]
                        //     { name:''}
                        // ]   
                    },
                    {
                        name:'服务使用指南',
                        isSubShow:false,
                        subMenus:[]
                    },
                    {
                        name:'常见问题',
                        isSubShow:false,
                        subMenus:[]
                    }
                ],
                nowMenu:'',
            }
        },
        beforeMount:function(){
            if(!this.menu.subMenus){
                this.isShow=true;
            }
        },
        methods:{
                showToggle:function(item){ 
                    item.isSubShow = !item.isSubShow;
                    this.nowMenu = item.name;
                },
                response_page:function(){
                    this.$emit('page_skip',this.nowMenu);
                }
            }
    })
    var vm = new Vue({
        el:'#help',
        data:{
            nowMenu:'入门指南',
            comName:'start-guide'
        },
        methods:{
            skip:function(nowMenu){
                this.nowMenu = nowMenu;
                switch(this.nowMenu){
                    case '入门指南': this.comName = 'start-guide';break;
                    case '应用创建指南' : this.comName = 'application-guide';break;
                    case '服务使用指南' : this.comName = 'service-guide';break;
                    case '常见问题' : this.comName = 'common-problem';break;
                }
            }
        },
        components:{
            'start-guide':{
                template:`<div class="content">
                            <h2 id="subItem" class="two_title">平台简介</h2>    
                            <p>“中控服务开放平台”面向客户，为客户提供人机智能交互解决方案，旨在实现人机交互无障碍。用户通过使用自创应用的APPID、和该服务APIKEY调用中控接口实现语音识别功能或者通过下载SDK，使用JAR包来进行程序开发并可以使用由我方提供的多种扩展技能。</p>
                            <h2 id="subItem" class="two_title">平台操作流程</h2>
                            <ol class="indent">
                                <li>
                                    <h4 class="third_title">注册与登录</h4>
                                    <p>注册账户目前仅支持手机号注册。登录可使用手机号和邮箱登录，在个人中心绑定邮箱成功后也可通过邮箱登录。可通过手机号和邮箱找回密码。</p>
                                </li>
                                <li>
                                    <h4 class="third_title">实名认证</h4>
                                    <p>登录成功后，用户可选择是否立即认证，同时你也可在个人中心-基本资料-实名认证，进行实名认证。在实名认证界面，用户需要填写个人的真实信息，同时上传个人的身份证件，资料填写完毕以后，会有专业的管理人员进行审核，待审核通过后，即可通过平台购买方案，创建个人应用，下载SDK。如果资料审核失败，你可以重新上传资料再次进行审核。请用户上传真实身份信息资料。</p>                        
                                </li>
                            </ol>
                            
                        </div>`,
            },
            'application-guide':{
                template:`<div class="content">
                            <ol class="indent">
                                <li>
                                    <h4 class="third_title">创建应用</h4>
                                    <ul>
                                        <li>
                                            <h5>1.1 点击 我的应用</h5>
                                        </li>
                                        <li>
                                            <h5>1.2 点击 创建新应用</h5>
                                        </li>
                                        <li>
                                            <h5>1.3 填写 应用基本信息</h5>
                                            <ul class="indent">
                                                <li>填写应用名称：长度为1-30个字符，仅允许输入中文+字母的结合；</li>
                                                <li>选择应用分类：根据你的需求选择应用所属的分类；</li>
                                                <li>填写应用描述：简述用户的使用场景，应用的特点等信息；</li>
                                                <li>选择应用平台：目前本平台SDK提供IOS，Android，Windows平台。</li>
                                            </ul>
                                        </li>
                                        <li>
                                            <h5>1.4 创建</h5>
                                        </li>
                                        <li>注意：应用分类及应用平台一旦确认提交，就不可修改，请谨慎操作。只支持应用名称及应用描述的的编辑。</li>
                                        <li>用户与应用是一对多的关系，一个用户可创建多个应用；应用与服务是多对多的关系，一个应用可包含多个服务，一个服务可被多个应用添加。</li>
                                    </ul>
                                </li>
                                <li>
                                    <h4 class="third_title">配置服务</h4>
                                    <p>应用创建成功后，您可以点击该应用，进入应用配置页面。先选择方案，再根据应用的分类添加合适的服务（一个或多个）。在给应用配置服务的过程中可同时对应用进行测试服务是否可行。</p>                        
                                </li>
                                <li>
                                        <h4 class="third_title">下载SDK</h4>
                                        <p>配置服务成功后，在该应用的SDK下载页面即可下载对应的SDK包。</p>                        
                                    </li>
                            </ol>
                        </div>`,
            },
            'service-guide':{
                template:`<div class="content">
                            <ol class="indent">
                                <li>
                                    <h4 class="third_title">添加服务</h4>
                                    <p>您可以在配置应用页面添加服务</p>
                                </li>
                                <li>
                                    <h4 class="third_title">删除服务</h4>
                                    <p>添加服务成功后可选择删除服务</p>                        
                                </li>
                            </ol>
                        </div>`,
            },
            'common-problem':{
                template:`<div class="content">
                            <ul>
                                <li>
                                    <h4 class="third_title">中控服务开放平台是什么？</h4>
                                    <p>“中控服务开放平台”旨在开放NLP自然语言识别服务，用户通过使用自创应用的APPID、和该服务APIKEY调用中控接口实现语音识别功能或者通过下载SDK，使用JAR包来进行程序开发并可以使用由我方提供的多种扩展技能。</p>
                                </li>
                                <li>
                                    <h4 class="third_title">为什么会提示暂时不能购买？</h4>
                                    <p>购买付费方案需进行实名认证，未进行实名认证或实名认证未通过的用户暂时不能购买平台

                                            提供的方案。</p>
                                </li>
                                <li>
                                    <h4 class="third_title">购买的方案如何使用？</h4>
                                    <p>我们为您提供各类方案，方案里包含各种类型的服务。您在配置应用时，可先选择购买的方案，再向应用里添加服务，即可配置您的应用。</p>
                                </li>
                                <li>
                                    <h4 class="third_title">如果我在创建应用时应用平台填写错误该如何解决？</h4>
                                    <p>很抱歉，我们暂时不支持应用平台的修改。如果您想修改，我们建议您重新创建一个全新的应用，再选择您所需要的平台。</p>
                                </li>
                                <li>
                                    <h4 class="third_title">创建的应用是否支持删除？</h4>
                                    <p>为了避免后续产生的一系列纠纷，应用一旦创建，就不支持删除。请在创建应用时谨慎操作。</p>
                                </li>
                            </ul>    
                        </div>`,
            }
        }
    });
  </script>
</body>
</html>
